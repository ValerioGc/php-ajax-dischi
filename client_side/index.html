<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../style.css">
        <title>php ajax dischi</title>
    </head>
    <body>
        <div id="app">
            <header>
                <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Logo Spotify">
            </header>
            <main>
                <ul class="card-container">
                    <li class="card"  v-for="(album, index) in albumData" :key="index">
                        <img :src="album.poster" :alt="`Copertina ${album.title}`">
                        <h1 class="album-title">{{album.title}}</h1>
                        <span class="album-info">
                            <p>{{album.author}}</p>
                            <p>{{album.year}}</p>
                        </span>
                    </li>
                </ul>
            </main>
        </div>
    <!-- Script -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
